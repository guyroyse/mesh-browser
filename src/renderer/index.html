<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeshBrowser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="browser-container">
      <div class="browser-header">
        <h1>MeshBrowser</h1>
        <div class="address-bar-container">
          <div class="navigation-buttons">
            <button id="backBtn" class="nav-btn" disabled>←</button>
            <button id="forwardBtn" class="nav-btn" disabled>→</button>
          </div>
          <div class="address-bar">
            <input
              type="text"
              id="addressInput"
              placeholder="Enter URL (about:system, about:reticulum, or reticulum://hash/path)"
              value="about:system"
            />
            <button id="goBtn">Go</button>
          </div>
        </div>
      </div>

      <div class="content-area">
        <webview
          id="browserView"
          src="about:blank"
          style="width: 100%; height: 100%;"
          allowpopups
          webpreferences="webSecurity=false"
          partition="reticulum-session">
        </webview>
      </div>

      <div class="status-bar">
        <span id="statusText">Ready</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
