<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeshBrowser</title>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <button id="back-button" class="nav-button" disabled><i class="fas fa-arrow-left"></i></button>
        <button id="forward-button" class="nav-button" disabled><i class="fas fa-arrow-right"></i></button>
        <button id="refresh-button" class="nav-button"><i class="fas fa-sync-alt"></i></button>
      </nav>
      <form>
        <input type="text" />
        <button type="submit" class="nav-button"><i class="fas fa-play"></i></button>
      </form>
    </header>

    <main>
      <webview allowpopups webpreferences="webSecurity=false" partition="persist:mesh-browser"></webview>
    </main>

    <footer>
      <i id="status-icon" class="fas fa-circle"></i>
      <span id="status-text">Ready</span>
    </footer>
  </body>
</html>
